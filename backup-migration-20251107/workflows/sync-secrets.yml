name: Sync Cloud Secrets

on:
  workflow_dispatch:
    inputs:
      config:
        description: 'Optional path to env config (defaults to deploy/env/production.secrets.json)'
        required: false
  push:
    branches:
      - main
      - master
    paths:
      - 'deploy/env/production.secrets.json'
      - 'scripts/sync-cloud-env.mjs'

jobs:
  sync:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20

      - name: Install Railway CLI
        run: npm install -g @railway/cli

      - name: Push secrets to Vercel and Railway
        env:
          VERCEL_TOKEN: ${{ secrets.VERCEL_TOKEN }}
          RAILWAY_TOKEN: ${{ secrets.RAILWAY_TOKEN }}
        run: |
          CONFIG=${{ github.event.inputs.config }}
          if [ -n "$CONFIG" ]; then
            npm run sync:cloud-env -- "$CONFIG"
          else
            npm run sync:cloud-env
          fi
