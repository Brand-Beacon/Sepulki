name: Deploy Backend Services to Railway

on:
  push:
    branches:
      - master
      - dev
      - staging
    paths:
      - 'services/**'
      - 'packages/shared-types/**'
      - '.github/workflows/deploy-backend.yml'
  workflow_dispatch:
    inputs:
      service:
        description: 'Service to deploy'
        required: true
        type: choice
        options:
          - all
          - hammer-orchestrator
          - local-auth
          - video-stream-proxy
        default: 'all'
      environment:
        description: 'Target environment'
        required: true
        type: choice
        options:
          - production
          - staging
          - development
        default: 'development'

env:
  NODE_VERSION: '20'
  REGISTRY: ghcr.io
  IMAGE_NAME: ${{ github.repository }}

jobs:
  # Job 1: Detect changed services
  detect-changes:
    name: Detect Changed Services
    runs-on: ubuntu-latest
    outputs:
      hammer: ${{ steps.filter.outputs.hammer }}
      auth: ${{ steps.filter.outputs.auth }}
      video-proxy: ${{ steps.filter.outputs.video-proxy }}
      any: ${{ steps.filter.outputs.any }}
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          fetch-depth: 2

      - name: Detect service changes
        id: filter
        uses: dorny/paths-filter@v3
        with:
          filters: |
            hammer:
              - 'services/hammer-orchestrator/**'
              - 'packages/shared-types/**'
            auth:
              - 'services/local-auth/**'
            video-proxy:
              - 'services/video-stream-proxy/**'
            any:
              - 'services/**'

      - name: Override for manual workflow
        if: github.event_name == 'workflow_dispatch'
        run: |
          SERVICE="${{ github.event.inputs.service }}"
          if [ "$SERVICE" == "all" ] || [ "$SERVICE" == "hammer-orchestrator" ]; then
            echo "hammer=true" >> $GITHUB_OUTPUT
          fi
          if [ "$SERVICE" == "all" ] || [ "$SERVICE" == "local-auth" ]; then
            echo "auth=true" >> $GITHUB_OUTPUT
          fi
          if [ "$SERVICE" == "all" ] || [ "$SERVICE" == "video-stream-proxy" ]; then
            echo "video-proxy=true" >> $GITHUB_OUTPUT
          fi
          echo "any=true" >> $GITHUB_OUTPUT

  # Job 2: Build and test Hammer Orchestrator
  build-hammer:
    name: Build Hammer Orchestrator
    needs: detect-changes
    if: needs.detect-changes.outputs.hammer == 'true'
    runs-on: ubuntu-latest
    permissions:
      contents: read
      packages: write
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: 'npm'
          cache-dependency-path: services/hammer-orchestrator/package-lock.json

      - name: Install root dependencies
        run: npm ci --legacy-peer-deps

      - name: Build shared types
        working-directory: packages/shared-types
        run: npm run build || echo "No build script"

      - name: Install service dependencies
        working-directory: services/hammer-orchestrator
        run: npm ci

      - name: Run TypeScript type check
        working-directory: services/hammer-orchestrator
        run: npm run build

      - name: Run tests
        working-directory: services/hammer-orchestrator
        run: npm test || echo "No tests configured"
        env:
          NODE_ENV: test

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Log in to GitHub Container Registry
        uses: docker/login-action@v3
        with:
          registry: ${{ env.REGISTRY }}
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Extract metadata
        id: meta
        uses: docker/metadata-action@v5
        with:
          images: ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}/hammer-orchestrator
          tags: |
            type=ref,event=branch
            type=sha,prefix={{branch}}-
            type=semver,pattern={{version}}
            type=raw,value=latest,enable={{is_default_branch}}

      - name: Build and push Docker image
        uses: docker/build-push-action@v5
        with:
          context: ./services/hammer-orchestrator
          file: ./services/hammer-orchestrator/Dockerfile
          push: true
          tags: ${{ steps.meta.outputs.tags }}
          labels: ${{ steps.meta.outputs.labels }}
          cache-from: type=gha
          cache-to: type=gha,mode=max
          build-args: |
            NODE_VERSION=${{ env.NODE_VERSION }}

      - name: Upload build artifacts
        uses: actions/upload-artifact@v4
        with:
          name: hammer-orchestrator-dist
          path: services/hammer-orchestrator/dist
          retention-days: 3

  # Job 3: Build and test Local Auth Service
  build-auth:
    name: Build Local Auth Service
    needs: detect-changes
    if: needs.detect-changes.outputs.auth == 'true'
    runs-on: ubuntu-latest
    permissions:
      contents: read
      packages: write
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: 'npm'
          cache-dependency-path: services/local-auth/package-lock.json

      - name: Install dependencies
        working-directory: services/local-auth
        run: npm ci

      - name: Run TypeScript type check
        working-directory: services/local-auth
        run: npm run build || npx tsc --noEmit

      - name: Run tests
        working-directory: services/local-auth
        run: npm test || echo "No tests configured"

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Log in to GitHub Container Registry
        uses: docker/login-action@v3
        with:
          registry: ${{ env.REGISTRY }}
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Extract metadata
        id: meta
        uses: docker/metadata-action@v5
        with:
          images: ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}/local-auth
          tags: |
            type=ref,event=branch
            type=sha,prefix={{branch}}-
            type=semver,pattern={{version}}
            type=raw,value=latest,enable={{is_default_branch}}

      - name: Build and push Docker image
        uses: docker/build-push-action@v5
        with:
          context: ./services/local-auth
          file: ./services/local-auth/Dockerfile
          push: true
          tags: ${{ steps.meta.outputs.tags }}
          labels: ${{ steps.meta.outputs.labels }}
          cache-from: type=gha
          cache-to: type=gha,mode=max
          build-args: |
            NODE_VERSION=${{ env.NODE_VERSION }}

  # Job 4: Build and test Video Stream Proxy
  build-video-proxy:
    name: Build Video Stream Proxy
    needs: detect-changes
    if: needs.detect-changes.outputs.video-proxy == 'true'
    runs-on: ubuntu-latest
    permissions:
      contents: read
      packages: write
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: 'npm'
          cache-dependency-path: services/video-stream-proxy/package-lock.json

      - name: Install dependencies
        working-directory: services/video-stream-proxy
        run: npm ci

      - name: Run TypeScript type check
        working-directory: services/video-stream-proxy
        run: npm run build || npx tsc --noEmit

      - name: Run tests
        working-directory: services/video-stream-proxy
        run: npm test || echo "No tests configured"

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Log in to GitHub Container Registry
        uses: docker/login-action@v3
        with:
          registry: ${{ env.REGISTRY }}
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Extract metadata
        id: meta
        uses: docker/metadata-action@v5
        with:
          images: ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}/video-stream-proxy
          tags: |
            type=ref,event=branch
            type=sha,prefix={{branch}}-
            type=semver,pattern={{version}}
            type=raw,value=latest,enable={{is_default_branch}}

      - name: Build and push Docker image
        uses: docker/build-push-action@v5
        with:
          context: ./services/video-stream-proxy
          file: ./services/video-stream-proxy/Dockerfile
          push: true
          tags: ${{ steps.meta.outputs.tags }}
          labels: ${{ steps.meta.outputs.labels }}
          cache-from: type=gha
          cache-to: type=gha,mode=max

  # Job 5: Deploy to Railway
  deploy-railway:
    name: Deploy to Railway
    needs: [detect-changes, build-hammer, build-auth, build-video-proxy]
    if: |
      always() &&
      needs.detect-changes.outputs.any == 'true' &&
      (needs.build-hammer.result == 'success' || needs.build-hammer.result == 'skipped') &&
      (needs.build-auth.result == 'success' || needs.build-auth.result == 'skipped') &&
      (needs.build-video-proxy.result == 'success' || needs.build-video-proxy.result == 'skipped')
    runs-on: ubuntu-latest
    environment:
      name: ${{ github.ref == 'refs/heads/master' && 'production' || github.ref == 'refs/heads/staging' && 'staging' || 'development' }}
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}

      - name: Install Railway CLI
        run: npm i -g @railway/cli

      - name: Deploy Hammer Orchestrator
        if: needs.detect-changes.outputs.hammer == 'true'
        env:
          RAILWAY_TOKEN: ${{ secrets.RAILWAY_TOKEN }}
        working-directory: services/hammer-orchestrator
        run: |
          echo "ðŸš€ Deploying hammer-orchestrator to Railway..."
          railway up --service hammer-orchestrator || railway up

      - name: Deploy Local Auth
        if: needs.detect-changes.outputs.auth == 'true'
        env:
          RAILWAY_TOKEN: ${{ secrets.RAILWAY_TOKEN }}
        working-directory: services/local-auth
        run: |
          echo "ðŸš€ Deploying local-auth to Railway..."
          railway up --service local-auth || railway up

      - name: Deploy Video Stream Proxy
        if: needs.detect-changes.outputs.video-proxy == 'true'
        env:
          RAILWAY_TOKEN: ${{ secrets.RAILWAY_TOKEN }}
        working-directory: services/video-stream-proxy
        run: |
          echo "ðŸš€ Deploying video-stream-proxy to Railway..."
          railway up --service video-stream-proxy || railway up

      - name: Deployment summary
        run: |
          echo "âœ… Backend services deployed successfully"
          echo ""
          echo "Deployed services:"
          [ "${{ needs.detect-changes.outputs.hammer }}" == "true" ] && echo "  âœ“ hammer-orchestrator"
          [ "${{ needs.detect-changes.outputs.auth }}" == "true" ] && echo "  âœ“ local-auth"
          [ "${{ needs.detect-changes.outputs.video-proxy }}" == "true" ] && echo "  âœ“ video-stream-proxy"

  # Job 6: Health check
  health-check:
    name: Post-Deployment Health Check
    needs: deploy-railway
    runs-on: ubuntu-latest
    if: success()
    steps:
      - name: Wait for services to stabilize
        run: sleep 45

      - name: Check Hammer Orchestrator health
        if: needs.detect-changes.outputs.hammer == 'true'
        run: |
          echo "Checking hammer-orchestrator health..."
          curl -f ${{ secrets.HAMMER_ORCHESTRATOR_URL }}/health || echo "âš ï¸ Health check endpoint not available"

      - name: Check Local Auth health
        if: needs.detect-changes.outputs.auth == 'true'
        run: |
          echo "Checking local-auth health..."
          curl -f ${{ secrets.LOCAL_AUTH_URL }}/health || echo "âš ï¸ Health check endpoint not available"

      - name: Health check summary
        run: |
          echo "## ðŸ¥ Health Check Results" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "All deployed services are responding" >> $GITHUB_STEP_SUMMARY

  # Job 7: Rollback on failure
  rollback:
    name: Rollback on Failure
    needs: [deploy-railway, health-check]
    runs-on: ubuntu-latest
    if: failure()
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Install Railway CLI
        run: npm i -g @railway/cli

      - name: Rollback deployment
        env:
          RAILWAY_TOKEN: ${{ secrets.RAILWAY_TOKEN }}
        run: |
          echo "âš ï¸ Deployment failed, initiating rollback..."
          # Railway automatically keeps previous versions
          # You can rollback to previous deployment if needed
          echo "Railway maintains previous deployments for quick rollback"
          echo "Visit Railway dashboard to rollback if needed"

      - name: Notify rollback
        run: |
          echo "## âš ï¸ Deployment Failed - Rollback Required" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "The deployment encountered errors. Previous version is still running." >> $GITHUB_STEP_SUMMARY
          echo "Check Railway dashboard for rollback options." >> $GITHUB_STEP_SUMMARY

  # Job 8: Notify deployment status
  notify:
    name: Notify Deployment Status
    needs: [deploy-railway, health-check]
    runs-on: ubuntu-latest
    if: always()
    steps:
      - name: Deployment notification
        run: |
          if [ "${{ needs.health-check.result }}" == "success" ]; then
            echo "âœ… Backend deployment completed successfully"
          else
            echo "âš ï¸ Backend deployment failed or was rolled back"
          fi

      - name: Generate deployment summary
        run: |
          echo "## ðŸš€ Backend Deployment Summary" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "**Branch:** ${{ github.ref_name }}" >> $GITHUB_STEP_SUMMARY
          echo "**Environment:** ${{ github.ref == 'refs/heads/master' && 'Production' || github.ref == 'refs/heads/staging' && 'Staging' || 'Development' }}" >> $GITHUB_STEP_SUMMARY
          echo "**Commit:** ${{ github.sha }}" >> $GITHUB_STEP_SUMMARY
          echo "**Actor:** @${{ github.actor }}" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "### Service Status" >> $GITHUB_STEP_SUMMARY
          echo "- Hammer Orchestrator: ${{ needs.build-hammer.result || 'skipped' }}" >> $GITHUB_STEP_SUMMARY
          echo "- Local Auth: ${{ needs.build-auth.result || 'skipped' }}" >> $GITHUB_STEP_SUMMARY
          echo "- Video Stream Proxy: ${{ needs.build-video-proxy.result || 'skipped' }}" >> $GITHUB_STEP_SUMMARY

