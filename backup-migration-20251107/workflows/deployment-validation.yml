name: Deployment Validation

on:
  # Trigger on successful deployment
  deployment_status:

  # Manual trigger
  workflow_dispatch:
    inputs:
      environment:
        description: 'Environment to validate'
        required: true
        type: choice
        options:
          - production
          - staging

jobs:
  validate-deployment:
    name: Validate Deployment Infrastructure
    runs-on: ubuntu-latest

    # Only run on successful deployments
    if: github.event_name == 'workflow_dispatch' || github.event.deployment_status.state == 'success'

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18'
          cache: 'npm'

      - name: Install dependencies
        working-directory: infrastructure/validation
        run: npm install

      - name: Run deployment validation
        id: validation
        working-directory: infrastructure/validation
        env:
          DATABASE_URL: ${{ secrets.DATABASE_URL }}
          REDIS_URL: ${{ secrets.REDIS_URL }}
          NEXT_PUBLIC_APP_URL: ${{ secrets.NEXT_PUBLIC_APP_URL }}
          NEXT_PUBLIC_GRAPHQL_ENDPOINT: ${{ secrets.NEXT_PUBLIC_GRAPHQL_ENDPOINT }}
          NEXT_PUBLIC_AUTH_ENDPOINT: ${{ secrets.NEXT_PUBLIC_AUTH_ENDPOINT }}
          JWT_SECRET: ${{ secrets.JWT_SECRET }}
        run: |
          npm run validate | tee validation-report.txt
          echo "exit_code=${PIPESTATUS[0]}" >> $GITHUB_OUTPUT
        continue-on-error: true

      - name: Upload validation report
        uses: actions/upload-artifact@v4
        if: always()
        with:
          name: validation-report
          path: infrastructure/validation/validation-report.txt
          retention-days: 30

      - name: Comment validation results on PR
        if: github.event_name == 'pull_request'
        uses: actions/github-script@v7
        with:
          script: |
            const fs = require('fs');
            const report = fs.readFileSync('infrastructure/validation/validation-report.txt', 'utf8');

            github.rest.issues.createComment({
              issue_number: context.issue.number,
              owner: context.repo.owner,
              repo: context.repo.repo,
              body: `## üîç Deployment Validation Report\n\n\`\`\`\n${report}\n\`\`\``
            });

      - name: Send Slack notification
        if: always()
        uses: slackapi/slack-github-action@v1
        with:
          payload: |
            {
              "text": "Deployment Validation ${{ steps.validation.outputs.exit_code == '0' && '‚úÖ PASSED' || '‚ùå FAILED' }}",
              "blocks": [
                {
                  "type": "section",
                  "text": {
                    "type": "mrkdwn",
                    "text": "*Deployment Validation Report*\n${{ steps.validation.outputs.exit_code == '0' && '‚úÖ All services healthy' || '‚ùå Issues detected' }}"
                  }
                },
                {
                  "type": "section",
                  "fields": [
                    {
                      "type": "mrkdwn",
                      "text": "*Environment:*\n${{ github.event.inputs.environment || 'production' }}"
                    },
                    {
                      "type": "mrkdwn",
                      "text": "*Status:*\n${{ steps.validation.outputs.exit_code == '0' && 'PASS' || 'FAIL' }}"
                    }
                  ]
                }
              ]
            }
        env:
          SLACK_WEBHOOK_URL: ${{ secrets.SLACK_WEBHOOK_URL }}

      - name: Fail if validation failed
        if: steps.validation.outputs.exit_code != '0'
        run: |
          echo "‚ùå Deployment validation failed. Check the report for details."
          exit 1

      - name: Success message
        if: steps.validation.outputs.exit_code == '0'
        run: |
          echo "‚úÖ Deployment validation passed. All services are healthy!"

  notify-rollback:
    name: Notify Rollback Required
    runs-on: ubuntu-latest
    needs: validate-deployment
    if: failure()

    steps:
      - name: Create rollback issue
        uses: actions/github-script@v7
        with:
          script: |
            github.rest.issues.create({
              owner: context.repo.owner,
              repo: context.repo.repo,
              title: 'üö® Deployment Validation Failed - Rollback Required',
              body: `Deployment validation failed. Manual intervention required.\n\n` +
                    `**Environment:** ${{ github.event.inputs.environment || 'production' }}\n` +
                    `**Deployment:** ${{ github.event.deployment.id }}\n` +
                    `**Triggered by:** ${{ github.actor }}\n\n` +
                    `[View Validation Report](https://github.com/${{ github.repository }}/actions/runs/${{ github.run_id }})`,
              labels: ['deployment', 'critical', 'rollback-required']
            });
